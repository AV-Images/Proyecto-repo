<html>
    <body>
        <head>
            <link rel="stylesheet" href="userss.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Usuario</title>
            
        </head>

        <header>
            
            <div class="header-logo">
                <a href="/" class="Logo-button">
                    <img src="file (4).png" alt="Logo" class="Logo">
                </a>
            </div>

            <div class="header-explore">

                <a href="/casual" class="Login-button">
                    <span>Galery</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z"/>
                        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                      </svg>
                </a>
                
            </div>

            <video id="myVideo" autoplay muted loop>
                <source src="dark.mp4" type="video/mp4">
            </video>

        </header>

        <div class="Teniscontenedor">
            <h1>Bienvenido</h1>
            <p>AV-Galery te permite expresarte con tus fotos</p>
            <p>Lo cual se te proporciona un apartado para póder subir, tus fotos</p>
            <p>Da click en el apartado subir y empieza a crear, tu propia Galery</p>
        </div>

        <div class="Botoncito">
            <form id="imgForm" method="post" action="/upload" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="imagenes"/>
        
                <!-- Menú desplegable con botón de selección -->
                <div class="dropdown">
                    <button id="dropdownMenuButton" class="dropdown-toggle" type="button">
                        Seleccionar Galería
                    </button>
                    <div class="dropdown-content">
                        <a href="#" onclick="setGallery('casual')">Galery Casual</a>
                        <a href="#" onclick="setGallery('carros')">Galery Carros</a>
                    </div>
                </div>
                <input type="hidden" id="galeria" name="galeria">
        
                <button id="Sub" type="submit">Subir</button><br>
            </form>
            <br><br>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-download" viewBox="0 0 16 16">
                <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
                <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
            </svg>
        </div>
        <script src="backe.js"></script>
    </body>
</html>
